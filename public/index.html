<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />

        <title>Bookmark Tool</title>

        <script data-require="jquery@*" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://rawgithub.com/makeusabrew/bootbox/master/bootbox.js"></script>
        <script src="assets/js/zepto.min.js"></script>
        <script src="assets/js/mustache.js"></script>
        <script src="constants.js"></script>
        <script src="index.js"></script>
        <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="stylesheet" href="assets/css/card-styles.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

        <script>

        </script>
    </head>
    <body>
        <!-- <input type="button" id="refreshBookmarksButton" value="Refresh"> -->

        <button id="signoutButton" class="btn" style="background: gray; color: white; position: fixed; right: 30;">Logout</button>

        <a href="#" id="addBookmarkButton" class="float-button">
            <i class="fa fa-plus float-button-content"></i>
        </a>

        <div id="bookmarks">
            <div class="content ">
            </div>
        </div>
        
    </body>

    <div class="form-content" style="display:none;">
      <form class="form" role="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title"></input>
        </div>
        <div class="form-group">
          <label for="uri">Web link</label>
          <input type="text" class="form-control" id="uri" name="uri"></input>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description"></input>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Comma separated tags"></input>
        </div>
      </form>
    </div>
    
    <!-- This is a Mustache.js template.  This is used with JSON data to generate the HTML strings that will comprise the user interface -->
    <script id="card-template" type="text/template">
        <div class="card">
            {{#iconuri}}
            <div class="user-avatar">
                    <img src={{ iconuri }} width="48" />
            </div>
            {{/iconuri}}

            {{#title}} <a class="title" href={{uri}}>{{title}}</a> {{/title}}
            {{#tags}} <p class="tags">{{{tags}}}</p> {{/tags}}
            {{#description}} <p class="description">{{{description}}}</p> {{/description}}
        </div>
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>


</html>
